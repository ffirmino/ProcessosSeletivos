<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste BRQ - Transação de Contas</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Transação de Contas</h1>
    <h3>Adicionar Transação</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-origem" placeholder="Conta de Origem">
        <input type="text" id="add-destino" placeholder="Conta de Destino">
        <input type="text" id="add-valor" placeholder="Valor da Transação">
        <input type="submit" value="Adicionar">
    <hr>
    </form>

    <div id="spoiler">
        <h3>Editar Transação</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-origem" placeholder="Conta de Origem">
            <input type="text" id="edit-destino" placeholder="Conta de Destino">
            <input type="text" id="edit-valor" placeholder="Valor da Transação">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <!-- <th>Selecionar</th>
            <th>Conta Origem</th>   
            <th>Conta Destino</th>
            <th>Valor Transação</th>  -->
            <th></th>    
            <th></th>        
            <th></th>        
    
            
            
        </tr>
        
        <tbody id="todos"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
